name: Integration Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend-integration:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install backend deps
        working-directory: apps/backend
        run: npm ci
      - name: Wait for Postgres
        run: |
          echo "Waiting for Postgres..."
          for i in {1..30}; do pg_isready -h localhost -p 5432 -U postgres && break || sleep 1; done
      - name: Set DATABASE_URL
        run: echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/postgres" >> $GITHUB_ENV
      - name: Start backend
        working-directory: apps/backend
        run: nohup npm start &
      - name: Wait for backend
        working-directory: apps/backend
        run: |
          for i in {1..30}; do
            curl -sSf http://localhost:3001/health && break || sleep 1
          done
      - name: Run integration tests
        working-directory: apps/backend
        run: npm test
